name: CD

on:
  workflow_dispatch:


jobs:

  release:
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishing (OIDC)
      attestations: write  # Required for generating attestations

    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set Version
      run: echo "VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")" >> $GITHUB_ENV

#    - name: Create tag
#      uses: actions/github-script@v5
#      with:
#        script: |
#          github.rest.git.createRef({
#            owner: context.repo.owner,
#            repo: context.repo.repo,
#            ref: 'refs/tags/V${{ env.VERSION }}',
#            sha: context.sha
#          })

    - name: Build package
      run: uv build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uses Trusted Publishing (OIDC) - no token required

    - name: Create GH release
      uses: ncipollo/release-action@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag: ${{ env.VERSION }}
        name: ${{ env.VERSION }}
        artifacts: "dist/*"
